<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Puppy Bowl</title>
  </head>
  <body>
    <form id="form">
      <div>
        <div>
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Puppy Name"
          />
          <input
            type="text"
            class="form-control"
            name="breed"
            placeholder="Breed"
          />
          <input
            type="text"
            class="form-control"
            name="status"
            placeholder="Bench or Field"
          />
          <input
            type="number"
            name="teamId"
            class="URL"
            placeholder="Team Ruff: 744 or Team Fluff: 745"
          />
        </div>
        <div>
          <label class="form-control">Doggo Photo: </label>
          <input name="imageUrl" class="form-control" />
          <button class="form-control">Add A Cutie</button>
        </div>
      </div>
    </form>
    <main></main>
  </body>
  <script src="script.js"></script>
</html>
